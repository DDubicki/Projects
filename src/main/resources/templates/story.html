<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <!--    <script type="javascript" src="/js/main.js"></script>-->
</head>
<body>


<h1>New story</h1>
<form id="saveNewStory" action="/story" method="post">
    <p>Story title
        <input name="story" id="story_title" type="text" placeholder="Title">
    </p>

    <p>Story
        <input name="story" id="user_story" type="text" placeholder="Story">
    </p>

    <p>Acceptance Criteria
        <input name="story" id="acceptance" type="text" placeholder="Acceptance">
    </p>

    <p>Business Value
        <input name="story" id="business_value" type="number" placeholder="Value">
    </p>

    <p>Estimation
        <input name="story" id="estimation" type="number" placeholder="Estimation">
    </p>
    <input type="submit" value="Submit">
</form>

<script defer>
    document.getElementById("saveNewStory").addEventListener("submit", submitNewStory);

    function submitNewStory() {
        const BASE_URL = 'http://localhost:8080';
        let input = {
            "title": document.getElementById("story_title").value,
            "description": document.getElementById("user_story").value,
            "acceptanceCriteria": document.getElementById("acceptance").value,
            "businessValue": document.getElementById("business_value").value,
            "estimation": document.getElementById("estimation").value,
        }

        let options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(input)
        }

        fetch(BASE_URL + "/story", options)
            .then(response => response.json())
            .then(d => {
                console.log(d)
            })
            .catch(error => {
                console.log("Error occurred in submit form.")
            })

    }
</script>
</body>
</html>
